<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="d-flex">
      <a href="./index.html" class="ms-3 mt-3">
        <img src="./images/arrow-left.svg" alt="arrow" />
      </a>
      <div class="sign-up-wrapper d-flex justify-content-center align-items-center">
        <div class="sign-up d-flex">
          <h1>Get Started Now</h1>
          <form action="#" class="d-flex">
            <div>
            <label for="name">Name</label><br />
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              name="name"
            />
            </div>
            <div>
            <label for="email">Email address</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
            </div>
            <div>
            <label for="password">Password</label><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            </div>
            <div class="checkbox-wrapper d-flex align-items-center">
            <input type="checkbox" class="checkbox" />
            <p class="m-0">
              I accept the <a href="#" class="terms">Terms of Service</a> and
              <a href="#" class="terms">Privacy Policy</a>
            </p>
          </div>
            <input type="submit" value="Enter" class="enter-btn">
          </form>
        </div>
      </div>
      <div class="img-container d-none d-lg-block"></div>
    </main>
  </body>
</html>
